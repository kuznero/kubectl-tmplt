type: setVault
url: https://localhost:8200
tlsSkipVerify: "true"
token: {{ indexOrDefault "<no value>" .Get "secret" .Values.namespace "vault-unseal-keys" "data" "vault-root" | b64dec }}
config:
  #  policies:
  #  - name:
  #    rules:
  kv:
  - type: kv
    path: secret/data/kubectltmplt/test
    data:
      data:
        USER: superman
        PW: supersecret
  - type: kv
    path: secret/data/kubectltmplt/txt
    data:
      data:
        NAME: {{ vault "secret-txt" "" }}
  - type: kv
    path: secret/data/kubectltmplt/json
    data:
      data:
        USER: {{ vault "secret-json" "user" }}
        PW: {{ vault "secret-json" "password" }}