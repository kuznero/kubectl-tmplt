# Apply policy to limit the resources requested per Container.
#
# Parameters:
#   namespace: # namespace to apply the rule to
---
kind: LimitRange
apiVersion: v1
metadata:
  name: default
  namespace: {{ .Values.namespace }}
  labels:
    mmlt.nl/gitops: {{ .Values.gitops }}
spec:
  limits:
  - type: Container
    min:
      memory: 100Mi
    max:
      memory: 8Gi
